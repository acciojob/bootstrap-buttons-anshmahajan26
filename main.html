<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Buttons</title>

  <!-- Bootstrap 5 CSS -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>

<h4>Bootstrap Buttons</h4>

<!-- Button 1 : Primary -->
<button id="button-1" class="btn btn-primary">
  Button-1
</button>

<!-- Button 2 : Outline secondary -->
<button id="button-2" class="btn btn-outline-secondary">
  Button-2
</button>

<!-- Button 3 : Success large -->
<button id="button-3" class="btn btn-success btn-lg">
  Button-3
</button>

<!-- Button 4 : Danger small -->
<button id="button-4" class="btn btn-danger btn-sm">
  Button-4
</button>

<br><br>

<!-- Button 5 : Warning full width large -->
<button id="button-5" class="btn btn-warning btn-lg vw-100">
  Button-5
</button>


<br><br>

<!-- Button 6 : Disabled info -->
<button id="button-6" class="btn btn-info" disabled>
  Button-6
</button>

<!-- Button 7 : Light -->
<button id="button-7" class="btn btn-light">
  Button-7
</button>

<!-- Button 8 : Link button -->
<button id="button-8" class="btn btn-link">
  Button-8
</button>

</body>
</html>
